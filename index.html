<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta basics -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>Telkom Dashboard</title>
    <meta
      name="description"
      content="Telkom Indonesia Dashboard for monitoring KPI metrics, visual reports, and team performance in real time."
    />
    <meta
      name="keywords"
      content="Telkom, Dashboard, KPI, Monitoring, Reports, Indonesia, Analytics"
    />
    <meta name="author" content="Telkom Indonesia" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Telkom Dashboard" />
    <meta
      property="og:description"
      content="Realtime KPI monitoring and reporting system for Telkom Indonesia."
    />
    <meta property="og:image" content="/public/logos/telkom.svg" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Telkom Dashboard" />
    <meta
      name="twitter:description"
      content="Realtime KPI monitoring and reporting system for Telkom Indonesia."
    />
    <meta name="twitter:image" content="/public/logos/telkom.svg" />

    <!-- Favicon & App Icon -->
    <link rel="icon" type="image/svg+xml" href="/logos/telkom.svg" />
    <link rel="apple-touch-icon" href="/logos/telkom.svg" />

    <!-- PWA ready (optional) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme -->
    <meta name="theme-color" content="#312a68" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx">
      const theme = localStorage.getItem("theme");
      document.body.classList.add(theme === "dark" ? "dark" : "light");
    </script>
  </body>
</html>
